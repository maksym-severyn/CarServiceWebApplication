<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{car.active.title}"></title>

    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body th:class="'bg-light p-3'">

<div th:insert="~{fragments/navbar :: mynavbar}"></div>
<hr>
<maindiv>
    <div th:class="'container'">

        <div th:class="'row'">

            <div class="table-responsive">
                <table th:class="'table table-striped table-bordered text-center'">
                    <thead>
                    <tr>
                        <th th:text="#{table.hashcode}"></th>
                        <th th:text="#{car.registration-number}"></th>
                        <th th:text="#{car.name}"></th>
                        <th th:text="#{car.model}"></th>
                        <th th:text="#{car.manufacture-year}"></th>
                        <th th:text="#{car.accepted-date}"></th>
                        <th th:text="''"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car, iterStat : ${activeCars}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${car.registrationNumber}"></td>
                        <td th:text="${car.name.nameOfCar}"></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.manufactureYear}"></td>
                        <td th:text="${car.carAcceptedDate}"></td>
                        <td>
                            <div th:class="'col-12 fix-button text-center'">
                                <form th:action="@{/cars/fix/{regNumb}(regNumb=${car.registrationNumber})}"
                                      th:method="put">
                                    <button type="submit" th:class="'btn btn-xs btn-secondary'"
                                            th:text="#{button.fix}"></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</maindiv>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
