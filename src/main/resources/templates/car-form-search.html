<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{car.fixed.title}"></title>

    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body th:class="'bg-light p-3'">
<div th:insert="~{fragments/navbar :: mynavbar}"></div>
<hr>

<div th:class="'container'">
    <div th:class="'row'">
        <form th:action="@{/search/form/params}" th:method="get">
            <div th:class="'form-group'">
                <div class="table-responsive">
                    <table th:class="'table table-striped text-center'">
                        <thead>
                        <tr>
                            <th th:scope="'col'" th:text="#{table.search-car}"></th>
                            <th th:scope="'col'" th:text="''"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th th:scope="'row'">
                                <label th:for="'car_reg_numb_input_s'" th:text="#{car.registration-number}"></label>
                            </th>
                            <td>
                                <input th:class="'form-control'" th:id="'car_reg_numb_input_s'" th:type="'text'"
                                       th:placeholder="'np. ABC 12G3'"
                                       th:name="regNumb">
                            </td>
                        </tr>
                        <tr>
                            <th th:scope="'row'">
                                <label th:for="'car_name_input_s'" th:text="#{car.name}"></label>
                            </th>
                            <td>
                                <select th:class="'form-control'" th:name="name" th:id="'car_name_input_s'">
                                    <option th:value="''" th:text="#{table.add-new-car.select-name}" th:disabled
                                            th:selected
                                            hidden></option>
                                    <option th:each="carName : ${T(pl.isa.carservice.entity.CarName).values()}"
                                            th:value="${carName}" th:text="${carName.nameOfCar}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th th:scope="'row'">
                                <label th:for="'car_model_input_s'" th:text="#{car.model}"></label>
                            </th>
                            <td>
                                <input th:class="'form-control'" th:id="'car_model_input_s'" th:type="'text'"
                                       th:placeholder="model pojazdu"
                                       th:name="carModel">
                            </td>
                        </tr>
                        <tr>
                            <th th:scope="'row'">
                                <label th:for="'car_manufacture_year_input_s'"
                                       th:text="#{car.manufacture-year}"></label>
                            </th>
                            <td>
                                <input th:class="'form-control'" th:id="'car_manufacture_year_input_s'"
                                       th:type="'number'"
                                       th:name="manufactureYear" th:placeholder="'np. 2020'">
                            </td>
                        </tr>
                        <tr>
                            <th th:scope="'row'">
                                <label th:for="'car_accepted_date_input_s'" th:text="#{car.accepted-date}"></label>
                            </th>
                            <td>
                                <input th:class="'form-control'" th:id="'car_accepted_date_input_s'"
                                       th:name="acceptedDate" th:type="'date'">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <small th:class="'form-text text-danger'" th:text="#{car.search.add-comment}"></small>
                <div th:class="'form-buttons mt-4'">
                    <button type="submit" th:class="'btn btn-lg btn-secondary'"
                            th:text="#{application.navbar.search}"></button>
                    <button type="reset" th:class="'btn btn-lg btn-outline-secondary reset-button'"
                            th:text="#{button.reset}"></button>
                </div>
            </div>
        </form>

    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
