<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{car.active.title}"></title>

    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body th:class="'bg-light p-3'">

<div th:insert="~{fragments/navbar :: mynavbar}"></div>

<div th:class="'container pt-3'">
    <div th:class="'row'">
        <div th:class="'p-3 form d-block bg-white form-group col-12'">
            <h4 th:class="'m-0'" th:text="#{car.search.results}" ></h4>
        </div>
    </div>
</div>

<hr th:class="'mt-0'">
<div th:insert="~{active-cars :: maindiv}"></div>
<hr>


<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
