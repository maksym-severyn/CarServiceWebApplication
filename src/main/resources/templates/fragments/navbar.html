<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{application.navbar.title}"></title>

    <!--/* Bootstrap CSS */-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body>

<mynavbar>
    <header>
        <nav th:class="'navbar navbar-light navbar-expand-lg'" style="background-color: #e1e2e2;">
            <a th:class="'navbar-brand mr-3'" th:href="@{/}">
                <img th:class="'logo d-none d-lg-inline-block mr-1 align-bottom'" th:src="@{/img/car-logo.png}"
                     th:alt="''"
                     th:text="#{application.navbar.company.name}">
            </a>

            <button th:class="'navbar-toggler'" th:type="'button'" data-toggle="collapse" data-target="#mainmenu">
                <span th:class="'navbar-toggler-icon'"></span>
            </button>

            <div th:class="'collapse navbar-collapse'" th:id="'mainmenu'">
                <ul th:class="'navbar-nav mr-auto'">
                    <li th:class="${activePage} == 'cars-to-fix' ? 'nav-item active' : 'nav-item'">
                        <a th:class="'nav-link'" th:href="@{/}" th:text="#{application.navbar.car-to-fix}"></a>
                    </li>

                    <li th:class="${activePage} == 'new-car' ? 'nav-item active' : 'nav-item'">
                        <a th:class="'nav-link'" th:href="@{/cars/new}" th:text="#{application.navbar.add-new-car}"></a>
                    </li>

                    <li th:class="'nav-item dropdown'">
                        <a  th:class="${activePage} == 'cars-fixed' ? 'nav-link dropdown-toggle active' : 'nav-link dropdown-toggle'"
                            data-toggle="dropdown" role="button" th:href="@{/}"
                           th:text="#{application.navbar.fix}"></a>
                        <div th:class="'dropdown-menu'">
                            <a th:class="'dropdown-item'" th:href="@{/}" th:text="#{application.navbar.fix-car}"></a>
                            <a th:class="'dropdown-item'" th:href="@{/cars/fixed}" th:text="#{application.navbar.fixed-car}"></a>
                        </div>
                    </li>

                    <li th:if="${activePage} == 'cars-fixed'" th:class="'d-none d-xl-flex'" >
                        <a th:class="'nav-link disabled'" th:text="'|'"></a>
                        <a th:class="'nav-link disabled active'" th:href="@{/cars/new}" th:text="#{application.navbar.fixed-car}"></a>
                    </li>
                </ul>

                <form th:class="'form-inline'" th:action="@{/search}" th:method="get">
                    <input th:name="'param'"  th:class="'form-control mr-1'" th:type="'search'" th:placeholder="#{application.navbar.search-car}">
                    <button th:class="'btn btn-light'" th:type="'submit'" th:text="#{application.navbar.search}"></button>
                </form>
            </div>
        </nav>
    </header>
</mynavbar>

</body>
</html>
